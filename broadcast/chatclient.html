<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试客户端</title>
    <script type="text/javascript" src="./chatclient.js"></script>
</head>
<body>
<h1>测试客户端</h1>
<p>
  Username: <input id="username" type="text" value="测试账户1"/>
  NickName: <input id="nickname" type="text" value="测试账户1"/>
</p>
<p>
    Color   : <input id="color" type="text" value="测试颜色"/>
    Avatar  : <input id="avatar" type="text" value="测试头像"/>
</p>
<p>
  Password: <input id="password" type="text" value="测试密码"/>
</p>


<p>
  目标群组（双人好友）id: <input id="groupid" type="text" value=""/>
</p>
<p>
  创建群组
  群名<input id="groupname" type="text"/> 群头像<input id="groupavatar" type="text">
    群主题颜色<input id="groupcolor" type="text">
    <button onclick="createGroup()">创建</button>
</p>
<p>
  <button onClick="sendLoginRequest();">登录</button>
   <button onClick="sendRegisterRequest();">注册</button>
</p>
<p>
  <button onClick="checkSocket();">State</button>
</p>
<p>
  <textarea id="debugTextArea" style="width:400px;height:200px;" readonly></textarea>
</p>

<p>
  <input type="text" id="inputText" onkeydown="if(event.keyCode==13)sendMessage();"/>
  <button id="sendButton" onClick="sendMessage();" disabled>Send</button>
</p>

<p>查询用户列表</p>
<input type="number" id="numberInput" value="" />
<button onclick="addNumber()">添加</button>
<input id="numberList">
<button onclick="getuserinfoinbatch()">查询用户信息</button>
<button onclick="getOnlineUser()">查询在线用户</button>

<p>添加好友：输入好友名:<input  id="friendname" value=""><button onclick="requestAddFriend()">查找并添加</button></p>
<p>查询历史信息（有点问题，还是用apifox）</p>
群组id<input type="number" id="group_hist_id" value="" />
起始消息id<input type="number" id="start_mid" value="">
结束消息id<input type="number" id="end_mid" value="">
<button onclick="getHistoryMessage()">查询</button>

<script>
    // Call the updateStringRepresentation() initially to display the initial string representation
    updateStringRepresentation();
</script>

</body>
</html>
